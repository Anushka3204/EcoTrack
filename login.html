<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoTrack - Login</title>
<style>
    body {
        font-family: 'Microsoft YaHei UI Light', sans-serif;
        margin: 0;
        padding: 0;
        background: url("t1.webp") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        padding: 40px 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    /* Heading */
    .login-container h3 {
        margin-bottom: 20px;
        color: #02380e;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Inputs */
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
        border: 1px solid #0fa4af;
        box-shadow: 0 0 5px rgba(15, 164, 175, 0.5);
        outline: none;
    }

    /* Show password checkbox */
    .show-password {
        margin-bottom: 15px;
        cursor: pointer;
        accent-color: #0fa4af;
    }

    /* Button */
    .login-container input[type="submit"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #02380e, #0fa4af);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #0fa4af, #02380e);
    }

    /* Links */
    .login-container .links {
        margin-top: 15px;
    }

    .login-container .links a {
        color: #0fa4af;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .login-container .links a:hover {
        color: #02380e;
        text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="login-container">
    <h3>Login</h3>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        
        <div>
            <input type="checkbox" id="showPassword" class="show-password" onclick="togglePassword()">
            <label for="showPassword">Show Password</label>
        </div>

        <input type="submit" value="Login">
    </form>

    <div class="links">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>
</div>

<script>
function togglePassword() {
    var passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
}
</script>
</body>
</html>
