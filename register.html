<style>
    body {
        font-family: 'Microsoft YaHei UI Light', sans-serif;
        margin: 0;
        padding: 0;
        /* Updated background with opacity */
        background :url("t1.webp") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh; /* Increased height */
        /* Decreased opacity */
        opacity: 0.9;
    }

    .register-container {
        background-color: rgba(255, 255, 255, 0.4); /* Adjusted opacity */
        border-radius: 22px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
        padding: 30px;
        width: 90%;
        max-width: 800px; /* Increased max-width */
        display: flex; /* Use flexbox for layout */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
        position: relative; /* Relative position for pseudo-element */
    }

    .form-container {
        width: 70%;
        padding-left: 20px; /* Add some space between image and form */
        text-align: center; /* Center align the form fields */
    }

    .register-container form {
        margin-top: 20px;
        width: 100%; /* Make the form fill its container */
    }

    .register-container h3 {
        margin-bottom: 20px;
        color: #02380e; /* Changed color to green */
        font-size: 24px; /* Increased font size */
    }

    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"],
    .register-container input[type="confirm"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .register-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        background-color: #02380e;
        color: #fff;
        cursor: pointer;
        box-sizing: border-box;
    }

    .register-container input[type="submit"]:hover {
        background-color: #02380e;
    }

    .show-password {
        margin-bottom: 13px;
        font-family: 'Microsoft YaHei UI Light', sans-serif; /* Match the font */
    }
    </style>
</head>
<script type="module" src="register.js"></script>
<body>
    
    <div class="register-container">
    <div class="form-container">
        <h3>Register</h3> <!-- Updated heading -->
        <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <input type="text" id="dob" name="dob" placeholder="Enter your date of birth" required><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required><br>
            <input type="text" id="username" name="username" placeholder="Enter username" required><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br>
            <input type="confirm" id="confirm" name="confirm_password" placeholder="Confirm password" required><br>
            <input type="checkbox" id="showPassword" class="show-password" onclick="togglePassword()">
            <label for="showPassword">Show Password</label><br>
            <input type="submit" value="Register" id="registerButton">
        </form>
        
        <!-- <div class="alert">Registration successful !</div> -->
    </div>
</div>
<script>
    function togglePassword() {
    var passwordField = document.getElementById("password");
    var confirmPasswordField = document.getElementById("confirm");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        confirmPasswordField.type = "text";
    } else {
        passwordField.type = "password";
        confirmPasswordField.type = "password";
    }
}

document.getElementById("registerButton").addEventListener("click", function() {
        // Import the register function from register.js and call it
        import('./register.js').then((module) => {
            module.register();
        }).catch((error) => {
            console.error('Error importing register.js:', error);
        });
    });
</script>
